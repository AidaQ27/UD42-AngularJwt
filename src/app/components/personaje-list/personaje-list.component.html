<div class="list row">
  <div class="col-md-8">
      <div class="input-group mb-4">
          <input type="text" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="name" />
          <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="searchName()">
        Buscar
      </button>
          </div>
      </div>
  </div>
  <div class="col-md-12">
      <h4>Lista Personajes</h4>

      <table class="table">
          <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Status</th>
                  <th scope="col">Especie</th>
                  <th scope="col">Genero</th>
                  <th scope="col">Location</th>
                  <th scope="col" style="min-width: 150px;">Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let personaje of personajes;">
                  <th scope="row">{{personaje.id}}</th>
                  <td><b>{{personaje.name}}</b></td>
                  <td>{{personaje.status}}</td>
                  <td>{{personaje.species}}</td>
                  <td>{{personaje.gender}}</td>
                  <td>{{personaje.origin}}</td>
                  <td>{{personaje.location}}</td>
                  <td>
                      <button type="button" class="btn btn-danger" routerLink="/personaje/{{personaje.id}}">Edit</button>
                      <button type="button" class="btn btn-warning" (click)="removeAllPersonajes()">Borrar</button>
                  </td>
              </tr>
          </tbody>
      </table>

  </div>
</div>
